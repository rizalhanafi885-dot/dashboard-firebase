<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- CSS (PAKAI YANG INI SAJA) -->
  <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Daftar dulu biar bisa masuk</p>

    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="text" id="npm" placeholder="NPM">
    <input type="date" id="tglLahir">
    <input type="file" id="foto" accept="image/*">
    <input type="text" id="smp" placeholder="SMP/MTs">
    <input type="text" id="sma" placeholder="SMA/MA">
    <input type="text" id="alamat" placeholder="Alamat">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="password2" placeholder="Ulangi Password">

    <button onclick="register()">Daftar</button>

    <p class="login-link">
      Sudah punya akun?
      <a href="index.html">Login</a>
    </p>
  </div>
</div>

<!-- JS -->
<script src="register.js"></script>
</body>
</html>
